<section id="projects" class="relative bg-[var(--bg-primary)] overflow-hidden min-h-screen flex items-center">

    <!-- Background Large Title (Fixed or moving slowly) -->
    <div
        class="projects-bg-text absolute inset-0 pointer-events-none flex items-center justify-center overflow-hidden z-0">
        <h2 class="text-[25vw] font-black opacity-5 uppercase select-none whitespace-nowrap tracking-tighter">
            PRODUCTIONS • CREATIONS • SOLUTIONS
        </h2>
    </div>

    <!-- Horizontal Wrapper -->
    <div #projectsContainer
        class="horizontal-container flex items-center h-full gap-[10vw] px-[10vw] relative z-10 transition-transform duration-100 ease-out">

        <!-- Intro Slide -->
        <div class="project-panel shrink-0 w-[400px] md:w-[600px] flex flex-col justify-center">
            <h3 class="text-gradient font-mono text-xl tracking-[0.2em] uppercase mb-4">Selected Work</h3>
            <h2 class="text-6xl md:text-8xl font-black text-[var(--text-primary)] leading-tight tracking-tighter">
                FEATURED<br><span class="text-gradient">PROJECTS</span>
            </h2>
            <div class="mt-12 flex items-center gap-6">
                <div class="h-[1px] w-20 bg-[var(--accent)]"></div>
                <p class="text-[var(--text-secondary)] font-mono text-sm uppercase tracking-widest">Scroll to explore
                </p>
            </div>
        </div>

        <!-- Project Panels -->
        <div *ngFor="let project of projects; let i = index"
            class="project-panel shrink-0 min-w-[80vw] md:min-w-[60vw] lg:min-w-[50vw] flex flex-col md:flex-row items-center gap-12 group">

            <!-- Large Card Representation (Mockup Look) -->
            <div
                class="project-visual relative w-full aspect-video bg-[#050505] rounded-3xl overflow-hidden border border-white/10 group-hover:border-[var(--accent)]/50 transition-all duration-700 shadow-[0_0_50px_rgba(0,0,0,0.5)]">
                <!-- Inner Screen / Mockup -->
                <div
                    class="absolute inset-[8%] bg-[#080808] rounded-2xl border border-white/5 shadow-[inset_0_0_20px_rgba(255,255,255,0.02)] flex items-center justify-center overflow-hidden">
                    <!-- Abstract Visualization -->
                    <div class="absolute inset-0 opacity-20">
                        <div
                            class="absolute top-0 right-0 w-full h-full bg-gradient-to-bl from-[var(--accent)]/20 to-transparent">
                        </div>
                    </div>

                    <div
                        class="relative z-10 text-4xl md:text-7xl text-white font-black opacity-10 uppercase tracking-tighter">
                        {{ project.title }}
                    </div>

                    <!-- Small central logo/icon placeholder -->
                    <div
                        class="absolute center w-20 h-20 border border-white/10 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <div
                            class="w-3 h-3 bg-[var(--accent)] rounded-full shadow-[0_0_15px_var(--accent)] animate-pulse">
                        </div>
                    </div>
                </div>

                <!-- Ghost Title over card -->
                <div class="absolute -bottom-8 -left-6 z-20 pointer-events-none">
                    <h4
                        class="text-7xl md:text-[10rem] lg:text-[14rem] font-black text-white mix-blend-difference opacity-90 uppercase leading-none select-none tracking-tighter">
                        {{ project.title.substring(0, 4) }}<span class="text-outline text-transparent opacity-50">{{
                            project.title.substring(4, 5) }}</span>
                    </h4>
                </div>
            </div>

            <!-- Project Details -->
            <div class="project-info max-w-sm">
                <div class="flex items-center gap-4 mb-6">
                    <span class="text-gradient font-black text-2xl">0{{ i + 1 }}</span>
                    <div class="h-[1px] flex-grow bg-[var(--border-color)]"></div>
                </div>
                <h3 class="text-3xl font-bold mb-4 text-[var(--text-primary)]">{{ project.title }}</h3>
                <p class="text-[var(--text-secondary)] mb-8 leading-relaxed">
                    {{ project.description }}
                </p>

                <div class="flex flex-wrap gap-2 mb-8">
                    <span *ngFor="let tag of project.tags"
                        class="px-3 py-1 text-xs font-mono font-medium border border-[var(--border-color)] text-[var(--text-secondary)] rounded-full">
                        {{ tag }}
                    </span>
                </div>

                <div class="flex gap-4">
                    <a [href]="project.link" target="_blank"
                        class="px-6 py-3 bg-[var(--text-primary)] text-[var(--bg-primary)] rounded-full font-bold text-sm hover:bg-[var(--accent)] transition-colors transform hover:scale-105 duration-300">Live
                        Demo</a>
                    <a [href]="project.repo" target="_blank"
                        class="p-3 border border-[var(--border-color)] rounded-full hover:text-[var(--accent)] transition-colors group-hover:border-[var(--accent)]">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- End Slide (Optional) -->
        <div class="project-panel shrink-0 w-[400px] flex flex-col justify-center text-center">
            <p class="text-[var(--accent)] font-mono mb-4">Want more?</p>
            <a href="https://github.com" target="_blank"
                class="text-3xl font-bold hover:text-[var(--accent)] underline decoration-[var(--accent)] underline-offset-8">Visit
                GitHub</a>
        </div>

    </div>
</section>
