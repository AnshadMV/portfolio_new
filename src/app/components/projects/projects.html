<section id="projects" class="py-24 px-6 md:px-12 relative bg-[var(--bg-secondary)] overflow-hidden">

    <!-- Decorative Background Elem -->
    <div
        class="absolute top-0 right-0 w-[500px] h-[500px] bg-[var(--accent)]/5 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/3 z-0 pointer-events-none">
    </div>


    <div class="max-w-7xl mx-auto relative z-10">
        <div class="mb-12 flex flex-col md:flex-row justify-between items-end gap-6" appGsapReveal>
            <div>
                <h3 class="text-[var(--accent)] font-mono text-sm tracking-widest uppercase mb-4">Selected Work</h3>
                <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-[var(--text-primary)]">
                    Featured Projects
                </h2>
            </div>
            <a href="https://github.com" target="_blank" rel="noopener"
                class="flex items-center gap-2 group text-[var(--text-secondary)] hover:text-[var(--accent)] transition-colors">
                <span class="font-mono text-sm uppercase">See more on GitHub</span>
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 transform group-hover:translate-x-1 transition-transform" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>

        <!-- Projects Grid (Responsive) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">

            <div *ngFor="let project of projects; let i = index" appGsapReveal [delay]="i * 0.1"
                class="project-card flex flex-col h-full bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-2xl overflow-hidden hover:border-[var(--accent)] hover:shadow-[0_8px_30px_rgb(0,0,0,0.12)] dark:hover:shadow-[0_8px_30px_rgb(0,0,0,0.5)] transition-all duration-300 group">

                <!-- Project Mockup Area (Abstract Placeholder) -->
                <div
                    class="h-48 bg-gradient-to-br from-[var(--bg-secondary)] to-[var(--bg-primary)] flex items-center justify-center border-b border-[var(--border-color)] relative overflow-hidden group-hover:from-[var(--bg-primary)] group-hover:to-[var(--bg-secondary)] transition-colors duration-500">
                    <div
                        class="text-6xl text-[var(--text-secondary)] opacity-20 font-bold tracking-tighter group-hover:scale-110 transition-transform duration-500">
                        {{ project.title.substring(0,2) }}
                    </div>

                    <!-- Overlay on hover -->
                    <div
                        class="absolute inset-0 bg-[var(--accent)]/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center gap-4">
                        <a [href]="project.link"
                            class="p-3 bg-[var(--bg-primary)] rounded-full hover:text-[var(--accent)] transition-colors shadow-lg transform translate-y-4 group-hover:translate-y-0 duration-300 delay-75">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                        <a [href]="project.repo"
                            class="p-3 bg-[var(--bg-primary)] rounded-full hover:text-[var(--accent)] transition-colors shadow-lg transform translate-y-4 group-hover:translate-y-0 duration-300 delay-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- Project Info -->
                <div class="p-6 md:p-8 flex flex-col flex-grow">
                    <h3
                        class="text-2xl font-bold mb-3 text-[var(--text-primary)] group-hover:text-[var(--accent)] transition-colors">
                        {{ project.title }}
                    </h3>
                    <p class="text-[var(--text-secondary)] mb-6 leading-relaxed flex-grow">
                        {{ project.description }}
                    </p>

                    <div class="flex flex-wrap gap-2 mt-auto">
                        <span *ngFor="let tag of project.tags"
                            class="px-3 py-1 text-xs font-mono font-medium bg-[var(--bg-secondary)] text-[var(--text-secondary)] rounded-md border border-[var(--border-color)] group-hover:border-[var(--accent)]/30 transition-colors">
                            {{ tag }}
                        </span>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
