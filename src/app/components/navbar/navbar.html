<nav [class.-translate-y-full]="!isNavVisible() && !isMenuOpen()"
    class="fixed top-6 left-1/2 -translate-x-1/2 z-50 transition-all duration-500 w-auto min-w-[320px] md:min-w-[600px]">

    <div
        class="bg-black/80 dark:bg-black/60 backdrop-blur-xl border border-white/10 rounded-full px-6 py-2.5 flex items-center justify-between gap-6 shadow-2xl">

        <!-- Logo -->
        <a href="/" class="text-lg font-black tracking-tighter transition-colors flex-shrink-0">
            <span class="text-[#CCFF00]">ANSHAD</span><span class="text-[#CCFF00]">.</span>
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center bg-white/5 rounded-full p-1.5 gap-1">
            <ng-container *ngFor="let link of navLinks">
                <a [href]="link.path" (click)="navigateToSection($event, link.path)"
                    [class]="activeSection() === link.id ? 
                        'bg-white text-black px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all duration-300' : 
                        'text-white/60 hover:text-white px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all duration-300 hover:bg-white/5'">
                    {{ link.name }}
                </a>
            </ng-container>
        </div>

        <!-- Desktop Actions -->
        <div class="hidden md:flex items-center gap-4">
            <div class="w-[1px] h-6 bg-white/10"></div>

            <a [href]="resumeLink.path" target="_blank"
                class="flex items-center gap-2 text-white/80 hover:text-white transition-colors group">
                <span class="text-xs font-bold uppercase tracking-wider">RESUME</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:translate-y-0.5"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4-4v12" />
                </svg>
            </a>

            <button (click)="toggleTheme()"
                class="w-9 h-9 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 border border-white/5 transition-all duration-300 group">
                <!-- Sun Icon -->
                <svg *ngIf="themeService.currentTheme() === 'dark'" xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-white group-hover:rotate-45 transition-transform" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <circle cx="12" cy="12" r="5" stroke-width="2" />
                    <path stroke-linecap="round" stroke-width="2"
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                </svg>
                <!-- Moon Icon -->
                <svg *ngIf="themeService.currentTheme() === 'light'" xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-white/80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center z-50 relative gap-3">
            <button (click)="toggleMenu()" class="relative w-8 h-8 flex items-center justify-center focus:outline-none">
                <div class="w-5 h-4 flex flex-col justify-between">
                    <span class="block w-full h-0.5 bg-white rounded-full transition-all duration-300"
                        [ngClass]="{'rotate-45 translate-y-1.5': isMenuOpen(), 'translate-y-0': !isMenuOpen()}"></span>
                    <span class="block w-full h-0.5 bg-white rounded-full transition-all duration-300"
                        [ngClass]="{'opacity-0 scale-0': isMenuOpen(), 'opacity-100 scale-100': !isMenuOpen()}"></span>
                    <span class="block w-full h-0.5 bg-white rounded-full transition-all duration-300"
                        [ngClass]="{'-rotate-45 -translate-y-1.5': isMenuOpen(), 'translate-y-0': !isMenuOpen()}"></span>
                </div>
            </button>
        </div>
    </div>

    <!-- Mobile Menu Overlay (Modern Full Screen) -->
    <div class="fixed inset-0 z-40 mobile-menu-overlay glass flex flex-col justify-center items-center transition-all duration-500 ease-in-out transform"
        [ngClass]="{'translate-y-0 opacity-100': isMenuOpen(), '-translate-y-full opacity-0 pointer-events-none': !isMenuOpen()}">

        <div class="flex flex-col space-y-10 text-center">
            <a *ngFor="let link of links; let i = index" [href]="link.path"
                (click)="navigateToSection($event, link.path)"
                class="text-5xl sm:text-6xl font-bold tracking-tighter hover:text-[var(--accent)] transition-all duration-300 transform translate-y-4 opacity-0 animate-slide-up-stagger relative group"
                [style.animation-delay]="(i * 80) + 'ms'" [class.opacity-100]="isMenuOpen()"
                [class.translate-y-0]="isMenuOpen()">
                <span class="relative">
                    {{ link.name }}
                    <span
                        class="absolute -bottom-2 left-0 w-0 h-1 bg-[var(--accent)] transition-all duration-300 group-hover:w-full"></span>
                </span>
            </a>
        </div>

        <div class="absolute bottom-12 text-xs sm:text-sm text-[var(--text-secondary)] font-mono opacity-60">
            &copy; 2026 Portfolio. All rights reserved.
        </div>
    </div>
</nav>
