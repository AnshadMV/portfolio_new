<section id="hero"
    class="relative min-h-screen flex flex-col justify-center items-center overflow-hidden px-4 sm:px-6 py-20 sm:py-0">
    <!-- Center content -->

    <div class="text-center z-10 max-w-5xl mx-auto space-y-4 sm:space-y-6">
        <div appGsapReveal [delay]="0.2"
            class="inline-block px-3 py-1 mb-2 sm:mb-4 rounded-full border border-[var(--border-color)] text-[var(--accent)] font-mono text-xs sm:text-sm tracking-wider uppercase">
            Available for new projects
        </div>

        <h1
            class="text-6xl sm:text-7xl md:text-8xl lg:text-[10rem] font-bold tracking-tighter leading-[0.85] text-[var(--text-primary)] px-4 sm:px-0 flex flex-col items-center">
            <!-- Row 1: ANSHAD -->
            <span class="relative inline-block" appGsapReveal [delay]="0.4">
                ANS<span class="relative inline-block">H<span
                        class="absolute -top-6 left-1/2 -translate-x-1/2 w-8 h-8 md:w-12 md:h-12 text-[var(--accent)] animate-spin-slow">
                        <svg viewBox="0 0 24 24" fill="currentColor" class="w-full h-full">
                            <path d="M12 3l2.5 6.5l6.5 2.5l-6.5 2.5l-2.5 6.5l-2.5-6.5l-6.5-2.5l6.5-2.5z" />
                        </svg>
                    </span></span>AD
            </span>

            <!-- Row 2: MUHAMMED V -->
            <span class="relative inline-block text-[var(--text-secondary)] -mt-2 md:-mt-4" appGsapReveal [delay]="0.6">
                MUHA<span class="relative inline-block text-gradient">M<span
                        class="absolute -bottom-4 left-0 w-full h-2 md:h-3 text-[var(--accent)] animate-wiggle">
                        <svg viewBox="0 0 100 20" preserveAspectRatio="none" fill="none" stroke="currentColor"
                            stroke-width="4">
                            <path d="M0,10 Q25,0 50,10 T100,10" />
                        </svg>
                    </span></span>MED
            </span>

            <!-- Row 3: DYNAMIC WORD -->
            <span class="relative inline-block mt-2 min-h-[1.2em] min-w-[300px]" appGsapReveal [delay]="0.8">
                <span class="word-transition text-gradient">
                    {{ dynamicWords()[currentWordIndex()] }}
                </span>
                <span
                    class="absolute -top-2 -right-4 w-6 h-10 md:w-10 md:h-16 text-[var(--accent)] animate-bounce-subtle pointer-events-none">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-full h-full">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                    </svg>
                </span>
            </span>
        </h1>

        <h2 appGsapReveal [delay]="1.0"
            class="text-lg sm:text-xl md:text-2xl font-light text-[var(--text-secondary)] mt-6 sm:mt-8 max-w-2xl mx-auto px-4 sm:px-0">
            Clean. Modern. Scalable.
        </h2>

        <p appGsapReveal [delay]="1.2"
            class="font-mono text-xs sm:text-sm md:text-base text-[var(--text-secondary)]/80 mt-2 sm:mt-4">
            .NET Core // Angular // SQL
        </p>
        <!-- Modern Subline -->
        <div class="space-y-4 max-w-2xl mx-auto px-4" appGsapReveal [delay]="1.4">
            <div
                class="flex items-center justify-center gap-4 text-xs font-mono text-[var(--text-secondary)]/60 uppercase tracking-[0.4em]">
                <span>Scalability</span>
                <span class="w-1 h-1 rounded-full bg-[var(--border-color)]"></span>
                <span>Performance</span>
                <span class="w-1 h-1 rounded-full bg-[var(--border-color)]"></span>
                <span>Experience</span>
            </div>
        </div>

    </div>

    <!-- Background Animated Gradient -->
    <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
        <div
            class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-[var(--accent)]/10 rounded-full blur-[120px] animate-pulse">
        </div>
        <div
            class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-blue-500/10 rounded-full blur-[100px] animate-pulse delay-700">
        </div>
    </div>

</section>
