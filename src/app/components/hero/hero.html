<section id="hero" class="relative h-screen flex flex-col justify-center items-center px-4 overflow-hidden pt-16">
    <!-- Center content -->
    <div class="text-center z-10 max-w-5xl mx-auto space-y-4">
        <div
            class="inline-block px-3 py-1 mb-4 rounded-full border border-[var(--border-color)] text-[var(--accent)] font-mono text-sm tracking-wider uppercase animate-slide-up delay-100 opacity-0">
            Available for new projects
        </div>

        <h1
            class="text-6xl md:text-8xl lg:text-9xl font-bold tracking-tighter leading-[0.9] text-[var(--text-primary)] animate-slide-up delay-200 opacity-0">
            CRAFTING<br>
            <span class="text-[var(--text-secondary)]">DIGITAL</span><br>
            <span class="text-[var(--accent)]">EXPERIENCES</span>
        </h1>

        <h2
            class="text-xl md:text-2xl font-light text-[var(--text-secondary)] mt-8 max-w-2xl mx-auto animate-slide-up delay-300 opacity-0">
            Clean. Modern. Scalable.
        </h2>

        <p
            class="font-mono text-sm md:text-base text-[var(--text-secondary)]/80 mt-4 animate-slide-up delay-400 opacity-0">
            .NET Core // Angular // Cloud Native
        </p>

        <!-- CTAs -->
        <div class="mt-12 flex flex-col sm:flex-row gap-4 justify-center animate-slide-up delay-500 opacity-0">
            <a href="#projects"
                class="px-8 py-3 bg-[var(--text-primary)] text-[var(--bg-primary)] font-bold rounded-full hover:bg-[var(--accent)] hover:text-[var(--bg-primary)] transition-all duration-300 hover:scale-105 shadow-lg">
                View Projects
            </a>
            <a href="#contact"
                class="px-8 py-3 bg-[var(--bg-secondary)] text-[var(--text-primary)] font-bold rounded-full hover:bg-[var(--border-color)] transition-all duration-300 border border-[var(--border-color)]">
                Get in Touch
            </a>
        </div>
    </div>

    <!-- Background Animated Gradient -->
    <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
        <div
            class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-[var(--accent)]/10 rounded-full blur-[120px] animate-pulse">
        </div>
        <div
            class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-blue-500/10 rounded-full blur-[100px] animate-pulse delay-700">
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div
        class="absolute bottom-8 left-1/2 -translate-x-1/2 animate-bounce opacity-50 hover:opacity-100 transition-opacity cursor-pointer">
        <a href="#profile">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[var(--text-primary)]" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </a>
    </div>
</section>
