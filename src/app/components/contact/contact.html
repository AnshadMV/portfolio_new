<section id="contact" class="py-32 px-6 md:px-12 bg-[var(--bg-primary)] border-t border-[var(--border-color)]">
    <div class="max-w-5xl mx-auto text-center">
        <div
            class="inline-block px-4 py-1 mb-8 rounded-full bg-[var(--bg-secondary)] border border-[var(--border-color)] text-[var(--text-primary)] font-mono text-sm tracking-wider uppercase opacity-80">
            Available for hire
        </div>

        <h2 class="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tighter mb-8 leading-none">
            <span
                class="block hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[var(--accent)] hover:to-white transition-all duration-300">
                Let's Build Something
            </span>
            <span class="block text-[var(--text-secondary)]">Amazing Together.</span>
        </h2>

        <p class="text-lg md:text-2xl text-[var(--text-secondary)] mb-12 max-w-2xl mx-auto leading-relaxed">
            Have a project in mind or just want to chat? Feel free to reach out. I'm always open to discussing new ideas
            and opportunities.
        </p>

        <div class="active-button-container relative inline-block group">
            <div
                class="absolute -inset-1 bg-[var(--accent)] rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200">
            </div>
            <a href="mailto:{{email}}"
                class="relative px-12 py-5 bg-[var(--text-primary)] text-[var(--bg-primary)] text-xl font-bold rounded-full transition-all duration-300 hover:scale-105 hover:shadow-2xl flex items-center justify-center gap-3">
                <span>Say Hello</span>
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 transform group-hover:rotate-45 transition-transform duration-300" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </a>
        </div>

        <div class="mt-24 grid grid-cols-1 md:grid-cols-3 gap-8 border-t border-[var(--border-color)] pt-12">
            <div class="flex flex-col items-center group">
                <span class="text-[var(--text-secondary)] font-mono text-sm mb-2">Location</span>
                <span class="text-[var(--text-primary)] font-bold text-lg">Remote / Worldwide</span>
            </div>
            <div class="flex flex-col items-center group">
                <span class="text-[var(--text-secondary)] font-mono text-sm mb-2">Email</span>
                <a href="mailto:{{email}}"
                    class="text-[var(--text-primary)] font-bold text-lg hover:text-[var(--accent)] transition-colors">{{
                    email }}</a>
            </div>
            <div class="flex flex-col items-center group">
                <span class="text-[var(--text-secondary)] font-mono text-sm mb-2">Socials</span>
                <div class="flex gap-4">
                    <a *ngFor="let social of socials" [href]="social.link" target="_blank" rel="noopener"
                        class="text-[var(--text-primary)] hover:text-[var(--accent)] font-bold text-lg transition-colors underline decoration-[var(--border-color)] decoration-2 underline-offset-4 hover:decoration-[var(--accent)]">
                        {{ social.name }}
                    </a>
                </div>
            </div>
        </div>

    </div>
</section>
