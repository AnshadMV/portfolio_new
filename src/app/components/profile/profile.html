<section id="profile" class="py-24 px-6 md:px-12 bg-[var(--bg-secondary)] relative z-10 transition-colors duration-300">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">

        <!-- Biography Section -->
        <div class="relative">
            <h3 class="text-[var(--accent)] font-mono text-sm tracking-widest uppercase mb-4">My Profile</h3>
            <h2 class="text-4xl md:text-5xl font-bold mb-8 leading-tight tracking-tight">
                Developing with Passion.<br>
                Deploying with Precision.
            </h2>
            <p class="text-lg md:text-xl text-[var(--text-secondary)] leading-relaxed mb-8">
                {{ summary }}
            </p>

            <!-- Stats or Quick Info (Optional) -->
            <div class="grid grid-cols-2 gap-8 border-t border-[var(--border-color)] pt-8">
                <div>
                    <h4 class="text-3xl font-bold text-[var(--text-primary)]">5+</h4>
                    <p class="text-sm font-mono text-[var(--text-secondary)] uppercase mt-1">Years Experience</p>
                </div>
                <div>
                    <h4 class="text-3xl font-bold text-[var(--text-primary)]">20+</h4>
                    <p class="text-sm font-mono text-[var(--text-secondary)] uppercase mt-1">Projects Completed</p>
                </div>
            </div>
        </div>

        <!-- Skills Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div *ngFor="let group of skillGroups"
                class="p-6 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-none hover:border-[var(--accent)] transition-all duration-300 group hover:-translate-y-1 hover:shadow-xl">
                <h4
                    class="text-lg font-bold mb-4 text-[var(--text-primary)] group-hover:text-[var(--accent)] transition-colors border-b border-[var(--border-color)] pb-2 inline-block">
                    {{ group.category }}
                </h4>
                <ul class="space-y-3">
                    <li *ngFor="let skill of group.skills"
                        class="flex items-center text-[var(--text-secondary)] font-mono text-sm group-hover:text-[var(--text-primary)] transition-colors">
                        <span
                            class="w-1.5 h-1.5 mr-3 bg-[var(--text-secondary)] rounded-none group-hover:bg-[var(--accent)] transition-colors duration-300"></span>
                        {{ skill }}
                    </li>
                </ul>
            </div>
        </div>

    </div>
</section>
